{% extends 'base.html' %}
{% block content %}

<h1>Trophy Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ trophy.title }}</span>
            </div>
            <div class="card-action">
                <a href="{% url 'trophies_update' trophy.id %}">Update</a>
                <a href="{% url 'trophies_delete' trophy.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
