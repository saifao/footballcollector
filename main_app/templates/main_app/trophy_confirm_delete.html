{% extends 'base.html' %}

{% block content %}
<h1>Delete Trophy</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Remove Title" class="btn">
    <a href="{% url 'trophies_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
